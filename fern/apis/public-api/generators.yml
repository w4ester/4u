groups:
  node-sdk:
    audiences:
      - external
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.9.2
        output:
          location: npm
          package-name: '@fern-api/node-sdk'
          token: ${NPM_TOKEN}
        github:
          repository: fern-api/node-sdk
          license: MIT
        config:
          namespaceExport: Fern
  python-sdk:
    audiences:
      - external
    generators:
      - name: fernapi/fern-python-sdk
        version: 0.7.6
        output:
          location: pypi
          package-name: fern-api
          token: ${PYPI_TOKEN}
        github:
          repository: fern-api/python-sdk
          license: MIT
        config:
          client_class_name: Fern
  go-sdk:
    audiences:
      - external
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.17.0-rc0
        github:
          repository: fern-api/github-app-test
          license: MIT