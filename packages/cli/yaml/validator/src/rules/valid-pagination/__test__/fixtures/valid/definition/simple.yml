types:
  User:
    properties:
      name: string

  Request:
    properties:
      cursor: optional<string>

  Response:
    properties:
      nextPage: optional<string>
      results: list<User>

service:
  base-path: /
  endpoints:
    listUsers:
      path: ""
      method: GET
      pagination:
        page: $request.cursor
        next: $response.nextPage
        results: $response.data
      request: Request
      response: Response